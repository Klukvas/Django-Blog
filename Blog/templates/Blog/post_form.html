{% extends 'Blog/main.html' %}
{% load crispy_forms_tags %}
    {% block main_section %}
        <div class="form-section">
            <h2>Add new post</h2>
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-outline-warning">Add post</button>
            </form>
        </div>
    {% endblock main_section %}
