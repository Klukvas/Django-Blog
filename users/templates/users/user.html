{% extends 'Blog/main.html' %}
{% load crispy_forms_tags %}
    {% block main_section %}
        <div class="form-section">
            <h2>Logging</h2>
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-outline-warning">Login in</button>
            </form>
        <hr>
        Forgot password? <a href="{% url 'pass-reset' %}">Get new</a>
        </div>
    {% endblock main_section %}
